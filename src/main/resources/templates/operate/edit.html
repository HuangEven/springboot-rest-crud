<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="asserts/css/dashboard.css" th:href="@{/css/dashboard.css}" rel="stylesheet">

    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>

</head>

<body>
<!--引入抽取的topbar-->
<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
<div th:replace="commons/bar::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <div th:replace="commons/bar::sidebar(activeUri='all')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <!-- 需要区分是员工修改还是添加 -->
            <form th:action="@{/alumni}" method="post">
                <!-- 发送put请求修改员工数据 -->
                <!--
                1、SpringMVC中配置HiddenHttpMethodFilter;（SpringBoot自动配置好的）
                2、页面创建一个post表单
                3、创建一个input项，name="_method";值就是我们指定的请求方式
                -->
                <input type="hidden" name="_method" value="put" th:if="${alumni!=null}"/>
                <input type="hidden" name="id" th:if="${alumni!=null}" th:value="${alumni.graduateId}">
                <div class="form-group">
                    <label>Name</label>
                    <input name="lastName" type="text" class="form-control" placeholder="zhangsan" th:value="${alumni!=null}?${alumni.name}">
                </div>
                <div class="form-group">
                    <label>Gender</label><br/>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="male" th:checked="${aluni!=null}?${alumni.gender=='male'}">
                        <label class="form-check-label">男</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="female" th:checked="${alumni!=null}?${alumni.gender=='female'}">
                        <label class="form-check-label">女</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Birthday</label>
                    <input name="birth" type="text" class="form-control" placeholder="2019-3-3" th:value="${alumni!=null}?${#dates.format(alumni.birthday, 'yyyy-MM-dd')}">
                </div>
                <div class="form-group">
                    <label>EnrollmentYear</label>
                    <input name="enroll" type="text" class="form-control" placeholder="2000" th:value="${alumni!=null}?${alumni.enrollmentYear}">
                </div>
                <div class="form-group">
                    <label>GraduationYear</label>
                    <input name="graduate" type="text" class="form-control" placeholder="2000" th:value="${alumni!=null}?${alumni.graduationYear}">
                </div>
                <div class="form-group">
                    <label>WorkCity</label>
                    <input name="workCity" type="text" class="form-control" placeholder="2000" th:value="${alumni!=null}?${alumni.workCity}">
                </div>
                <div class="form-group">
                    <label>WorkUnit</label>
                    <input name="workUnit" type="text" class="form-control" placeholder="2000" th:value="${alumni!=null}?${alumni.workUnit}">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input name="address" type="text" class="form-control" placeholder="2000" th:value="${alumni!=null}?${alumni.address}">
                </div>
                <div class="form-group">
                    <label>PhoneNumber</label>
                    <input name="phone" type="text" class="form-control" placeholder="2000" th:value="${alumni!=null}?${alumni.phoneNumber}">
                </div>
                <div class="form-group">
                    <label>MailAddress</label>
                    <input name="mail" type="text" class="form-control" placeholder="2000" th:value="${alumni!=null}?${alumni.mailAddress}">
                </div>
                <div class="form-group">
                    <label>wechat</label>
                    <input name="wechat" type="text" class="form-control" placeholder="2000" th:value="${alumni!=null}?${alumni.wechat}">
                </div>

                <button type="submit" class="btn btn-primary" th:text="${alumni!=null}?'修改':'添加'">添加</button>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="/js/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="/js/popper.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>

<!-- Icons -->
<script type="text/javascript" src="/js/feather.min.js"></script>
<script>
    feather.replace()
</script>

</body>

</html>
